# ==============================================================================
# OPENER DEFINITIONS
# ==============================================================================
[opener]
edit = [
  { run = 'nvim "$@"', block = true, desc = "Neovim" }
]

view = [
	{ run = 'okular "$@"', orphan = false, desc = "Okular" }
]

play = [
	{ run = 'mpv "$@"', orphan = false, desc = "mpv" }
]

docs = [
	{ run = 'okular "$@"', orphan = false, desc = "Okular" }
]

[open]
prepend_rules = [
	# dirs (opens a whole folder in helix with O)
	{ name = "*/", use = [ "edit", "open" ] },

	{ name = "*.nix", use = "edit" },
	{ mime = "text/*", use = "edit" },
	{ mime = "application/{json,javascript,x-shellscript}", use = "edit" },
	{ name = "*.{yml,yaml,toml,conf,sh,py,lua,md,csv,rs,go,c,cpp,h}", use = "edit" },

	{ mime = "image/*", use = "view" },
	{ name = "*.svg", use = "view" },

	{ mime = "{video,audio}/*", use = "play" },

	{ mime = "application/pdf", use = "docs" },
	{ name = "*.{docx,xlsx,pptx}", use = "docs" },
]
